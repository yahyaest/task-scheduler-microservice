version: "3"
services:

  task_scheduler:
    container_name: 'task_scheduler'
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=psql://postgres:postgres@postgres:5432/task-scheduler
    command: sh -c "./entrypoint.sh"
    ports:
      - 5000:5000
      - 5001:5001
    depends_on:
      - postgres
    volumes:
      - .:/code
    networks:
      - task-scheduler-app-networks

  # gateway:
  #   image: yahyamachat/gateway:0.4
  #   container_name: gateway
  #   restart: unless-stopped
  #   ports:
  #     - 4000:3000
  #   networks:
  #     - task-scheduler-app-networks
  #   environment:
  #     - BASE_URL=http://localhost:4000
  #     - TZ=Africa/Tunis
  #   depends_on:
  #     - postgres
  #   env_file:
  #     - Gateway/.env
  #   volumes:
  #     - ./Gateway/uploads:/app/uploads

  postgres:
    image: postgres:14.8
    container_name: postgres
    restart: unless-stopped
    # user: postgres
    ports:
      - 5433:5432
    networks:
      - task-scheduler-app-networks
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=task-scheduler
    volumes:
      - postgres-task-scheduler-app:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - 9095:8080
    networks:
      - task-scheduler-app-networks
    restart: unless-stopped

  redis:
    image: "redis:alpine"
    container_name: redis
    networks:
      - task-scheduler-app-networks

  redisinsight:
    image: redislabs/redisinsight:1.14.0
    container_name: redisinsight
    ports:
      - 6001:8001
    volumes:
      - ./redisinsight:/db 
    networks:
      - task-scheduler-app-networks
  # sudo chmod -R 777 redisinsight/

  celery-flower:
    image: mher/flower
    container_name: celery_flower
    command: celery flower --persisten=True
    environment:
      - CELERY_BROKER_URL=redis://redis:6379
      - FLOWER_UNAUTHENTICATED_API=true
      - FLOWER_PORT=8888
    ports:
      - 8888:8888
    volumes:
      - ./flower_data:/data
    networks:
      - task-scheduler-app-networks
  
  celery-exporter:
    image: danihodovic/celery-exporter
    container_name: celery_exporter
    ports:
      - "9808:9808"
    environment:
      - CE_BROKER_URL=redis://redis:6379
    networks:
      - task-scheduler-app-networks
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml # absolute path will be required
      - ./prometheus/prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    ports:
      - 9090:9090
    labels:
      org.label-schema.group: "monitoring"
    networks:
      - task-scheduler-app-networks
# sudo chmod -R 777 ./prometheus/prometheus_data

  grafana:
    image: grafana/grafana:10.2.6
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3333:3000
    volumes:
      - grafana-data:/var/lib/grafana
    labels:
      org.label-schema.group: "monitoring"
    networks:
      - task-scheduler-app-networks
  
  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    # ports:
    #   - 9100:9100    # commented for security reasons
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - /:/rootfs:ro,rslave
    networks:
      - task-scheduler-app-networks

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    # ports:
    # - 8080:8080    # commented for security reasons
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
    - redis
    networks:
      - task-scheduler-app-networks
  
volumes:
  postgres-task-scheduler-app:
  grafana-data:

networks:
  task-scheduler-app-networks: